    /* Modal (background) */

  }

  }

  #sidebar ul.components {

  #sidebar ul p {
      color: #fff;
      padding: 10px;
  }
  
  #sidebar ul li a {
      padding: 10px;
      font-size: 15px;
      display: block;
      color: #026de0;
      background: #fff;
      margin-left: 1px;
      text-decoration:none;
  }
  
  #sidebar ul li a:hover {
      color: #fff;
      background: #026de0;
  }
  
  #sidebar ul li.active>a,
  a[aria-expanded="true"] {
      color: #fff;
      background: #8e8e8e;
  }
  
  a[data-toggle="collapse"] {
      position: relative;
  }
  
  .dropdown-toggle::after {
      display: block;
      position: absolute;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);

  ul ul a {

      margin-bottom: 5px;

      color: #7386D5;
  }
  
  a.article,

      color: #fff !important;

/* ---------------------------------------------------
    MEDIAQUERIES
----------------------------------------------------- */

@media (max-width: 768px) {
    #sidebar {
        margin-left: -250px;
        
    }
    #sidebar.active {
        margin-left: 0;
    }
    #sidebarCollapse span {
        display: none;
    }
}

.woocommerce-categories-element {
    margin:4px;
    background-color:#ffffff;
    overflow:auto;
    float:left;
}

.woocommerce-categories-element {
    float:left;
    
}

.woocommerce-categories-element label span {
    text-align:center;
    padding:2px 2px 1px 1px;
    display:block;
    border-radius:4px;
    margin-right:3px;
    background-color: #bdddff;
    font-size:15px;
    
}

.woocommerce-categories-element label input {
    position:absolute;
    top:-1000px;
    visibility: hidden;
}

.woocommerce-categories-element input:hover + span {
    background-color:rgb(20, 96, 203);
}

.woocommerce-categories-element input:checked + span {
    background-color:#4bdb46; 
    color:#fff;
}

.woocommerce-categories-element input:checked:hover + span {
    background-color:rgb(20, 96, 203);
    color:#fff;
}

/* LOADING SPINNER */
    .loader {
      position: absolute;
      left: 50%;
      top: 50%;
      z-index: 1;
      width: 120px;
      height: 120px;
      margin: -76px 0px 0px -76px;
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid #3498db;
      -webkit-animation: spin 2s linear infinite;
      animation: spin 2s linear infinite;
    }

    @-webkit-keyframes spin {
      0% { -webkit-transform: rotate(0deg); }
      100% { -webkit-transform: rotate(360deg); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
