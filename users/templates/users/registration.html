{% extends 'mainapp/base.html' %}

{% load crispy_forms_tags %}

{% load static %}

{% block content %}

<div class="standard-command-container" style="margin-top: 5%; margin-right:3%; margin-left:3%;">
    <form class="form-horizontal" method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Sign up</legend>
            {{ registration_form | crispy}}
        </fieldset>
        <p>By registering, you accept our<a class="ml-2" href="{% url 'terms-and-conditions' %}">Terms of Service</a></p>
        <div class="form-group">
            <button class="standard-button" type="submit">Sign Up</button>
        </div>
    </form>
        <div class="border-top pt-3">
            <small class="test-muted">
                Already have an account? <a class="ml-2" href="{% url 'login' %}">Log in</a>
            </small>
        </div>
</div>

{% endblock %}
