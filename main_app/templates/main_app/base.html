    .standard-button:disabled {

      background-color: #c2c2c2;
    }



   

    .standard-command-container {
      border-style: solid; 
      border-color: rgb(201, 201, 201);
      background-color:rgb(255, 255, 255); ;

      border-radius: 10px;

      margin-bottom: 1em;

      margin-right: 0.2em;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 15px 0 rgba(0, 0, 0, 0.19);
    }

    



    /* Modal (background) */
    .modal-container {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1; /* Sit on top */
      padding-top: 100px; /* Location of the box */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: rgb(0,0,0); /* Fallback color */
      background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    }

    .modal-description {
      margin-top:2em;
    }

    .modal-content {
      background-color: #fefefe;
      margin: auto;
      padding: 20px;
      border: 1px solid #888;
      width: 99%;
    }

    .card-deck {
      margin:0.5em;
    }

    .card {
      max-width: 100%;
      border-radius: 10px;
    }
    .card-title {
         word-wrap: break-word;
         display: -webkit-box;
         -webkit-line-clamp: 3;
         -webkit-box-orient: vertical;
         max-width: 200px;
         overflow: hidden;
         text-overflow: ellipsis;
         height:10px;
    }

   

    .card-info-container{
      position: relative;
    }

    .card-info {
        position: absolute;
        bottom: 0;
    }



    .max_words {
      max-width: 10%;
    }

    .index-icon {
      color: #026de0;
      margin-bottom: 1em;
      margin-top: 0.5em
    }
    
    .faq-button{
      color: #026de0;
    }


.woocommerce-categories-element {
    margin:4px;
    background-color:#ffffff;
    overflow:auto;
    float:left;
}

.woocommerce-categories-element {
    float:left;
    
}

.woocommerce-categories-element label span {
    text-align:center;
    padding:2px 2px 1px 1px;
    display:block;
    border-radius:4px;
    margin-right:3px;
    background-color: #bdddff;
    font-size:15px;
    
}

.woocommerce-categories-element label input {
    position:absolute;
    top:-1000px;
    visibility: hidden;
}

.woocommerce-categories-element input:hover + span {
    background-color:rgb(20, 96, 203);
}

.woocommerce-categories-element input:checked + span {
    background-color:#4bdb46; 
    color:#fff;
}

.woocommerce-categories-element input:checked:hover + span {
    background-color:rgb(20, 96, 203);
    color:#fff;
}

/* LOADING SPINNER */
    .loader {
      position: absolute;
      left: 50%;
      top: 50%;
      z-index: 1;
      width: 120px;
      height: 120px;
      margin: -76px 0px 0px -76px;
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid #3498db;
      -webkit-animation: spin 2s linear infinite;
      animation: spin 2s linear infinite;
    }

    @-webkit-keyframes spin {
      0% { -webkit-transform: rotate(0deg); }
      100% { -webkit-transform: rotate(360deg); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .textarea-gpt {
          margin-top: 10px;
          width: 100%;
          height: 100%;
          -moz-border-bottom-colors: none;
          -moz-border-left-colors: none;
          -moz-border-right-colors: none;
          -moz-border-top-colors: none;
          background: none repeat scroll 0 0 rgba(0, 0, 0, 0.07);
          border-color: -moz-use-text-color #FFFFFF #FFFFFF -moz-use-text-color;
          border-image: none;
          border-radius: 6px 6px 6px 6px;
          border-style: none solid solid none;
          border-width: medium 1px 1px medium;
          box-shadow: 0 1px 2px rgba(0, 0, 0, 0.12) inset;
          color: #555555;
          font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
          font-size: 12px;
          line-height: 1.4em;
          padding: 5px 8px;
          transition: background-color 0.2s ease 0s;
  }
